# Nginx 이벤트 모듈을 설정합니다.
events {}

# HTTP 요청과 관련된 설정을 하는 부분입니다.
http {
    upstream spring-server {
         # Nginx가 호스트의 포트 8081과 8082를 사용하여 Spring 서버로 요청을 전달
        server host.docker.internal:8081;  # blue 컨테이너의 포트
        server host.docker.internal:8082;  # green 컨테이너의 포트
    }

    # 실제 HTTP 서버를 설정하는 부분입니다.
    server {
        # 80 포트에서 들어오는 요청을 처리
        listen 80;

        # 모든 경로에 대한 요청 처리
        location / {
            # 프록시 서버로 요청을 전달할 때 사용하는 헤더 설정
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header HOST $http_host;
            proxy_set_header X-Nginx-Proxy true;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # 실제 Spring 서버로 요청 전달
            proxy_pass http://spring-server;

            # 리다이렉션을 처리하지 않도록 설정
            proxy_redirect off;
        }
    }
}